{% extends "layout.html" %}

{% block body %}
<div class='form'>
    <form action='{{ url_for("game") }}' method='POST'>
        <h2>Set your game!</h2>
        Rows:
        <select name='x'>
            {% for i in range(1, 9) %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select><br><br>
        Columns:
        <select name='y'>
                {% for i in range(2, 9, 2) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
        </select><br><br>

        <button type='submit'><span>PLAY! </span></button>
    </form>
</div>

{% endblock %}
